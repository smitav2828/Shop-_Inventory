<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Inventory</title>
</head>

<body>
    <!--header section-->
    <div style="background-color: #2196f378;display: flex;gap: 1095px;height: 80px;align-items: center;">

        <!--logo section-->
        <div>
            <img src="./Assets/LOGO.png" alt="Invalid Image"
                style="height: 77px;width: 110px;" />
        </div>

        <!--header invoice creation section-->
        <div>
            <a href="Invoice.html" style="color: black;">+Create Invoice</a>
        </div>
    </div>

    <!--Main section-->
    <div style="background-color: #fafcff;">
        <!--first div-->
        <div style="display: flex;justify-content: center;gap: 20px;margin-top: 5px;
        text-align: center;padding: 25px;">

            <div>
                <img src="./Assets/AC.png" alt="Invalid Image" style="height: 150px;border-radius: 10px;">
                <h3> Air Conditioner</h3>

            </div>

            <div>
                <img src="./Assets/Mobile.png.png" alt="Invalid Image" style="height: 150px;border-radius: 10px;width: 250px;">
                <h3>Mobile</h3>

            </div>
            <div>
                <img src="./Assets/TV.png" alt="Invalid Image" style="height: 150px;border-radius: 10px;">
                <h3>Television</h3>
            </div>
        </div>

        <!--second div-->
        <div style="display: flex;justify-content: center;gap: 20px;margin-top: 5px;text-align: center;padding: 25px;">

            <div>
                <img src="./Assets/Laptops.png" alt="Invalid Image" style="height: 150px;border-radius: 10px;">
                <h3>Laptop</h3>

            </div>
            <div>
                <img src="./Assets/Printer.png" alt="Invalid Image" style="height: 150px;border-radius: 10px;">
                <h3>Printer </h3>

            </div>
            <div>
                <img src="./Assets/Refrigerator.png" alt="Invalid Image" style="height: 150px;border-radius: 10px;">
                <h3>Refrigerator</h3>

            </div>
        </div>
        <!-- <div style="display: flex;gap: 20px;margin-top: 50px;text-align: center;">
            <div>
                <h2>Sales Report</h2>
                <p>Total Sold Amount: $0</p>
            </div>
            <div style="border: 2px solid grey;width: 170px;padding: 10px;margin: 20px;">
                <h3>Amount Profit</h3>
            </div>
        </div> -->
    </div>

    <!-- Second Section -->

    <div style="margin-top: 10px;background-color: rgb(234 238 245)">

        <h2>List of All Inventories</h2>
        <div style="display: flex;justify-content: center;margin: 20px;gap: 30px;">

            <button style="background-color: #00ab41;margin: 20px;
            border-radius: 10px;padding: 10px;"
                onclick="document.getElementById('open-pop').style.display = 'block';">+ADD Record</button>

        </div>
        <!-- storing Records -->
        <div class="container">
            <div style="display: flex;justify-content: center;">
                <table border="2" id="show" style="width: 1600px; text-align: center;">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Product Name</th>
                            <th>Opening Stock</th>
                            <th>Stock In</th>
                            <th>Stock Out</th>
                            <th>Remaining Stock</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

    </div>

    <!-- Adding New Record Section-->
    <div style="display: none; position: absolute; top: 120%; left: 40%; transform: translate(-50%, -50%);"
        id="open-pop">
        <div style=" display: flex;flex-direction: column;justify-content: center;border: 2px solid;
        border-radius: 30px;width: 350px;background-color: #fafcff;align-items: center; gap: 20px;" popover>
            <h2>New Record</h2>
            <th><input type="date" id="date" style="width: 200px;height: 28px;" placeholder="Date:"></th>
            <th><input type="text" id="productName" style="width: 200px;height: 28px;" placeholder="Product name:"></th>
            <th><input type="number" id="openingStock" style="width: 200px;height: 28px;" placeholder="Opening Stock:">
            </th>
            <th><input type="number" id="stockIn" style="width: 200px;height: 28px;" placeholder="Total Stock_In:"></th>
            <th><input type="number" id="stockOut" style="width: 200px;height: 28px;" placeholder="Total Stock_Out:">
            </th>
            <th><input type="number" id="RemainingStock" style="width: 200px;height: 28px;"
                    placeholder="Remaining Stock:"></th>
            <button style="background-color: rgb(255, 255, 255);margin: 10px;
            border-radius: 10px;padding: 10px;" value="ADD"
                onclick="document.getElementById('open-pop').style.display = 'none';add()">ADD</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function add() {
            var date = document.getElementById("date").value;
            var productName = document.getElementById("productName").value;
            var openingStock = document.getElementById("openingStock").value;
            var stockIn = document.getElementById("stockIn").value;
            var stockOut = document.getElementById("stockOut").value;
            var RemainingStock = document.getElementById("RemainingStock").value;

            var table = document.getElementById("show");
            table.innerHTML += `<tr><td>${date}</td><td>${productName}</td><td>${openingStock}</td><td>${stockIn}</td><td>${stockOut}</td><td>${RemainingStock}</td></tr>`;

            clearData();
        }
        function clearData() {
            var date = document.getElementById("date").value = "";
            var productName = document.getElementById("productName").value = "";
            var openingStock = document.getElementById("openingStock").value = "";
            var stockIn = document.getElementById("stockIn").value = "";
            var stockOut = document.getElementById("stockOut").value = "";
            var RemainingStock = document.getElementById("RemainingStock").value = "";

        }


    </script>

</body>

</html>
